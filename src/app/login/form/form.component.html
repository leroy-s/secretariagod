<p-toast></p-toast>
<div class="login-container flex align-items-center justify-content-center">
  <div class="card shadow-5 p-4 login-box">
    <div class="text-center mb-4">
      <img src="assets/images/logo.png" alt="Logo UPeU" class="logo">
    </div>
    <h3 class="text-center">INICIAR SESIÓN</h3>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="p-fluid">
        <div class="field mb-3">
          <label for="username">Usuario</label>
          <input
            id="username"
            type="text"
            pInputText
            [(ngModel)]="loginData.username"
            name="username"
            required
            #username="ngModel">
          <small class="p-error" *ngIf="username.invalid && (username.dirty || username.touched)">
            Usuario es requerido
          </small>
        </div>

        <div class="field mb-3">
          <label for="password">Contraseña</label>
          <input
            id="password"
            type="password"
            pInputText
            [(ngModel)]="loginData.password"
            name="password"
            required
            #password="ngModel">
          <small class="p-error" *ngIf="password.invalid && (password.dirty || password.touched)">
            Contraseña es requerida
          </small>
        </div>

        <div class="field-checkbox mb-4">
          <p-checkbox
            [(ngModel)]="loginData.remember"
            [binary]="true"
            name="remember"
            label="Recordarme">
          </p-checkbox>
        </div>

        <button
          pButton
          type="submit"
          label="Ingresar"
          icon="pi pi-sign-in"
          [loading]="loading"
          [disabled]="loginForm.invalid || loading"
          class="w-full p-button-warning">
        </button>
      </div>
    </form>
  </div>
</div>
