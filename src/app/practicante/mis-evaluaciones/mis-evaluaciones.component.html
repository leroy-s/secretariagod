<h4 style="font-size: 1em; font-weight: bold; text-align: left; margin: 0; padding-left: 1rem; margin-top: -0rem;">
    Mis evaluaciones
  </h4>
  <!-- Botón de Regresar -->
  <div class="button-container flex justify-content-end align-items-center mt-3 mr-4">
    <p-button
      label="REGRESAR"
      icon="pi pi-arrow-left"
      styleClass="logout-button"
      (click)="onBack()"
      [style]="{
        'background-color': '#ffa500',
        'color': '#fff',
        'font-size': '0.6em',
        'padding': '0.3em 1em',
        'border-radius': '5px',
        'border': 'none'
      }"
    >
    </p-button>
  </div>
  
  <div
    class="filter-bar p-1 surface-50 border-round shadow-1 flex align-items-center gap-3"
    style="width: 100%; max-width: 10000px; margin-top: 0.5rem;"
  >
    <!-- Dropdown con texto centrado -->
    <p-dropdown
      [options]="years"
      [(ngModel)]="selectedYear"
      [style]="{ width: '250px', height: '33px' }"
      styleClass="text-left"
      placeholder="Seleccionar"
    >
    </p-dropdown>
  </div>
  
  <div class="flex gap-3 justify-content-start align-items-start mt-3" style="width: 100%; height: 100%;">
    <!-- Contenedor de la izquierda -->
    <div class="surface-50 border-round shadow-1 p-3 flex flex-column" style="flex: 1; height: 500px; overflow-y: auto; position: relative;">
      <!-- Tabs -->
      <div class="flex">
        <div
          class="p-2 border-round flex align-items-center justify-content-center"
          [ngStyle]="{
            'background-color': activeTab === 'tareas' ? '#0033cc' : '#6699cc',
            'color': activeTab === 'tareas' ? '#ffffff' : '#ffffff',
            'cursor': 'pointer',
            'font-weight': 'bold',
            'font-size': '0.85rem',
            'padding': '0.8rem',
            'width': '50%',
            'text-align': 'center'
          }"
          (click)="setActiveTab('tareas')"
        >
          Tareas
        </div>
        <div
          class="p-2 border-round flex align-items-center justify-content-center"
          [ngStyle]="{
            'background-color': activeTab === 'sesiones' ? '#0033cc' : '#6699cc',
            'color': activeTab === 'sesiones' ? '#ffffff' : '#ffffff',
            'cursor': 'pointer',
            'font-weight': 'bold',
            'font-size': '0.85rem',
            'padding': '0.8rem',
            'width': '50%',
            'text-align': 'center'
          }"
          (click)="setActiveTab('sesiones')"
        >
          Sesiones
        </div>
      </div>
  
      <!-- Contenido dinámico -->
      <div *ngIf="activeTab === 'tareas'" class="flex flex-column gap-2 mt-2">
        <!-- Lista de tareas -->
        <div class="surface-100 border-round p-2 flex align-items-center justify-content-between">
          <i class="pi pi-pencil" style="font-size: 1.5em; color: #0033cc;"></i>
          <span style="flex: 1; padding-left: 1rem;">Informe actividades semana 1</span>
        </div>
        <div class="surface-100 border-round p-2 flex align-items-center justify-content-between">
          <i class="pi pi-pencil" style="font-size: 1.5em; color: #0033cc;"></i>
          <span style="flex: 1; padding-left: 1rem;">Tarea sin título</span>
        </div>
      </div>
  
      <div *ngIf="activeTab === 'sesiones'" class="flex flex-column gap-2 mt-2">
        <!-- Lista de sesiones -->
        <div class="surface-100 border-round p-2 flex align-items-center justify-content-between">
          <i class="pi pi-calendar" style="font-size: 1.5em; color: #0033cc;"></i>
          <span style="flex: 1; padding-left: 1rem;">Sesión 1: Introducción</span>
        </div>
        <div class="surface-100 border-round p-2 flex align-items-center justify-content-between">
          <i class="pi pi-calendar" style="font-size: 1.5em; color: #0033cc;"></i>
          <span style="flex: 1; padding-left: 1rem;">Sesión 2: Conceptos básicos</span>
        </div>
      </div>
  
      <!-- Rubros de evaluación -->
      <div
        class="flex align-items-center justify-content-start"
        style="position: absolute; bottom: 1rem; left: 1rem; cursor: pointer;"
        (click)="showRubricDialog()"
      >
        <i class="pi pi-bars" style="font-size: 1.2em; color: #0033cc; margin-right: 0.5rem;"></i>
        <span style="font-size: 0.8em; color: #0033cc;">rubros de evaluación</span>
      </div>
    </div>
  
    <!-- Contenedor de la derecha -->
    <div class="surface-50 border-round shadow-1 p-3" style="flex: 2; height: 500px; overflow-y: auto;">
      <!-- Encabezado -->
      <div class="border-round p-2" style="background-color: #336699; color: white; font-weight: bold;">
        <i class="pi pi-refresh" style="margin-right: 0.5rem;"></i>
        Tareas de rubro
      </div>
  
      <!-- Contenido -->
      <div class="mt-3">
        <!-- Aquí puedes agregar contenido adicional -->
      </div>
    </div>
  </div>
  
  <!-- Subventana (Dialog) -->
  <p-dialog [(visible)]="displayRubric" [style]="{ width: '600px' }" [closable]="true" [modal]="true" header="Calificaciones">
    <table class="rubric-table" style="width: 100%; border-collapse: collapse; text-align: center;">
      <thead>
        <tr style="background-color: #d4f1ff;">
          <th colspan="3" style="padding: 1rem; font-weight: bold; color: #0033cc;">Criterios de evaluación</th>
        </tr>
        <tr style="background-color: #d4f1ff;">
          <th style="border: 1px solid #0033cc; padding: 0.5rem;">Fecha</th>
          <th style="border: 1px solid #0033cc; padding: 0.5rem;">Tipo de evaluación</th>
          <th style="border: 1px solid #0033cc; padding: 0.5rem;">Peso</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="border: 1px solid #0033cc; padding: 0.5rem;">01/12/2024</td>
          <td style="border: 1px solid #0033cc; padding: 0.5rem;">Examen</td>
          <td style="border: 1px solid #0033cc; padding: 0.5rem;">50%</td>
        </tr>
        <tr>
          <td style="border: 1px solid #0033cc; padding: 0.5rem;">15/12/2024</td>
          <td style="border: 1px solid #0033cc; padding: 0.5rem;">Trabajo final</td>
          <td style="border: 1px solid #0033cc; padding: 0.5rem;">50%</td>
        </tr>
      </tbody>
    </table>
  </p-dialog>
