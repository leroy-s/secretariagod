<h4 style="font-size: 1em; font-weight: bold; text-align: left; margin: 0; padding-left: 1rem; margin-top: -0rem;">
    Administrar Documentaci贸n
</h4>

<!-- Bot贸n de Regresar -->
<div class="button-container flex justify-content-end align-items-center mt-3 mr-4">
    <p-button label="REGRESAR" icon="pi pi-arrow-left" styleClass="logout-button" (click)="onBack()"
              [style]="{'background-color': '#ffa500', 'color': '#fff', 'font-size': '0.6em', 'padding': '0.3em 1em', 'border-radius': '5px', 'border': 'none'}">
    </p-button>
</div>

<!-- Barra de Filtro -->
<div class="filter-bar p-1 surface-50 border-round shadow-1 flex align-items-center gap-3"
     style="width: 100%; max-width: 10000px; margin-top: 0.5rem;">
    <p-dropdown [options]="years" [(ngModel)]="selectedYear"
                [style]="{'width': '250px', 'height': '33px'}" styleClass="text-left"
                placeholder="Seleccionar">
    </p-dropdown>
</div>

<!-- Contenedor principal -->
<div class="flex gap-3 justify-content-start align-items-start mt-3"
style="width: 100%; height: 100%;">
    <!-- Secci贸n de Recursos -->
    <div class="surface-50 border-round shadow-1 p-3" 
         style="flex: 3; min-width: 60%; max-width: 70%; height: 500px; overflow-y: auto;">
        <h5>Recursos</h5>
        <div class="flex flex-wrap gap-3 mt-3">
            <div class="file-icon flex flex-column align-items-center justify-content-center">
                <i class="pi pi-file-pdf" style="font-size: 2em; color: red;"></i>
                <p style="font-size: 0.9em; text-align: center; margin-top: 0.5rem;">archivo 1</p>
            </div>
            <div class="file-icon flex flex-column align-items-center justify-content-center">
                <i class="pi pi-file-pdf" style="font-size: 2em; color: red;"></i>
                <p style="font-size: 0.9em; text-align: center; margin-top: 0.5rem;">archivo 2</p>
            </div>
            <div class="file-icon flex flex-column align-items-center justify-content-center">
                <i class="pi pi-file-pdf" style="font-size: 2em; color: red;"></i>
                <p style="font-size: 0.9em; text-align: center; margin-top: 0.5rem;">archivo 3</p>
            </div>
        </div>
    </div>

    <!-- Secci贸n de Subir Archivos -->
    <div class="surface-50 border-round shadow-1 p-3" 
         style="flex: 1; min-width: 25%; max-width: 30%; height: 500px; overflow-y: auto;">
        <p-dropdown [options]="documentTypes" [(ngModel)]="selectedDocumentType" placeholder="tipo de documento"
                    [style]="{'width': '100%'}"></p-dropdown>
        <div class="mt-3 flex gap-3">
            <button pButton label="Adjuntar..." icon="pi pi-paperclip"
                    style="background-color: #0033cc; color: white;"></button>
            <button pButton label="subir" icon="pi pi-upload" style="background-color: #ffa500; color: white;"></button>
        </div>
    </div>
</div>
