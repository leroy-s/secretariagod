<div class="card carta-presentacion-container">
    <div class="header">
      <div class="header-icon">
        <img src="icons/image 51.png" alt="Carta de Presentación" />
      </div>
      <div class="header-text">
        <h2>Carta de presentación</h2>
        <p class="status-text">Estado: validación de empresa</p>
      </div>
      <i class="pi pi-arrow-left go-back" (click)="goBack()"></i>
    </div>
  
    <div *ngIf="missingDataMessage; else dataContent" class="missing-data-container">
      <i class="pi pi-exclamation-circle icon-warning"></i>
      <p>{{ missingDataMessage }}</p>
    </div>
  
    <ng-template #dataContent>
      <!-- Aquí iría el contenido dinámico obtenido de las APIs -->
    </ng-template>
  
    <div class="actions">
      <button class="reject-button" (click)="reject()">rechazar</button>
      <button class="validate-button" (click)="validate()">validar datos</button>
    </div>
  </div>
