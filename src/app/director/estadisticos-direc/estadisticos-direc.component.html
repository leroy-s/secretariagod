<h4 style="font-size: 1em; font-weight: bold; text-align: left; margin: 0; padding-left: 1rem; margin-top: -2rem;">ESTADISTICOS</h4>

<div class="button-container flex justify-content-end align-items-center mt-3 mr-2">
    <p-button label="REGRESAR" icon="pi pi-arrow-left" styleClass="logout-button" (click)="onBack()" 
              [style]="{'background-color': '#ffa500', 'color': '#fff', 'font-size': '0.6em', 'padding': '0.3em 1em', 'border-radius': '5px', 'border': 'none'}">
    </p-button>
</div>

<div div class="filter-bar p-1 surface-50 border-round shadow-1 flex align-items-center gap-3" style="width: 100%; max-width: 10000px;margin-top: 1rem">

    <button pButton label="Vista General" icon="pi pi-chart-bar" class="p-button-sm" 
            style="background-color: #f5f5f5; color: #666; border: 1px solid #ccc;" 
            (click)="showCarreraDialog()"></button>
    <button pButton label="Vista Detallada" icon="pi pi-server" class="p-button-sm" 
            style="background-color: #f5f5f5; color: #666; border: 1px solid #ccc;" 
            (click)="showCarreraDialog()"></button>

    <div class="flex align-items-center gap-2 ml-auto">
        <button pButton label="2024" icon="pi pi-calendar" class="p-button-sm" 
        style="background-color: #f5f5f5; color: #666; border: 1px solid #ccc;" 
        (click)="showCarreraDialog()"></button>
    </div>
</div>

<div class="card flex justify-content-center" style="margin-top: 1rem;">
    <p-card [ngStyle]="{ 'width': '310px', 'height': '150px', 'margin-right': '1rem', 'position': 'relative' }">
        <ng-template pTemplate="header">
            <div style="display: flex; align-items: center; gap: 1rem; position: absolute; top: 10px; left: 10px;">
                <i class="pi pi-users" style="color: #2196F3; font-size: 24px;"></i>
                <span>Practicantes:</span>
            </div>
        </ng-template>
        <p class="m-1" style="font-size: 24px; text-align: center;">75</p>
    </p-card>
    <p-card [ngStyle]="{ 'width': '310px', 'height': '150px', 'margin-right': '1rem', 'position': 'relative' }">
        <ng-template pTemplate="header">
            <div style="display: flex; align-items: center; gap: 1rem; position: absolute; top: 10px; left: 10px;">
                <i class="pi pi-map" style="color: #FFC107; font-size: 24px;"></i>
                <span>En inicio</span>
            </div>
        </ng-template>
        <p class="m-1" style="font-size: 24px; text-align: center;">11</p>
    </p-card>
    <p-card [ngStyle]="{ 'width': '310px', 'height': '150px', 'margin-right': '1rem', 'position': 'relative' }">
        <ng-template pTemplate="header">
            <div style="display: flex; align-items: center; gap: 1rem; position: absolute; top: 10px; left: 10px;">
                <i class="pi pi-clock" style="color: #26A69A; font-size: 24px;"></i>
                <span>En Proceso</span>
            </div>
        </ng-template>
        <p class="m-1" style="font-size: 24px; text-align: center;">56</p>
    </p-card>
    <p-card [ngStyle]="{ 'width': '310px', 'height': '150px', 'margin-right': '1rem', 'position': 'relative' }">
        <ng-template pTemplate="header">
            <div style="display: flex; align-items: center; gap: 1rem; position: absolute; top: 10px; left: 10px;">
                <i class="pi pi-flag" style="color: #8E24AA; font-size: 24px;"></i>
                <span>Finalizado</span>
            </div>
        </ng-template>
        <p class="m-1" style="font-size: 24px; text-align: center;">8</p>
    </p-card>
</div>
