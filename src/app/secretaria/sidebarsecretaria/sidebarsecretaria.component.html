<!-- Barra superior -->
<div class="topbar">
    <div class="topbar-left">
        <button pButton icon="pi pi-bars" class="menu-toggle-button" (click)="toggleSidebar()"></button>
        <img src="icons/logo.png" alt="Logo" class="topbar-logo">
    </div>
    <div class="topbar-right">
        <i class="pi pi-th-large grid-icon" (click)="overlayPanel.toggle($event)"></i>
        
        <span class="font-bold">Secretaria</span>
        <p-avatar image="icons/image.png" shape="circle"></p-avatar>
        
        <p-overlayPanel #overlayPanel>
            <div class="overlay-content">
                <!-- Bot贸n de Cerrar sesi贸n sin estilos adicionales -->
                <button class="logout-button" (click)="logout()">Cerrar sesi贸n</button>
            </div>
        </p-overlayPanel>
    </div>
</div>



<!-- Barra lateral -->
<div class="sidebar-container" [ngClass]="{'collapsed': isCollapsed}">
    <div class="menu-items">
      <a
        [routerLink]="['./gestion_cartas']"
        class="menu-item p-d-flex p-ai-center p-jc-start"
        [ngClass]="{'selected': selectedItem === 'gestion_cartas'}"
        (click)="selectItem('gestion_cartas')">
        <i class="pi pi-envelope p-mr-2"></i>
        <span class="menu-text">Gesti贸n de cartas</span>
      </a>
      <a
        [routerLink]="['./reportes']"
        class="menu-item p-d-flex p-ai-center p-jc-start"
        [ngClass]="{'selected': selectedItem === 'facultades'}"
        (click)="selectItem('facultades')">
        <i class="pi pi-book p-mr-2"></i>
        <span class="menu-text">Gestion de reportes</span>
      </a>
    </div>
</div>

<!-- Contenido principal -->
<div class="main-content">
    <router-outlet></router-outlet>
</div>
