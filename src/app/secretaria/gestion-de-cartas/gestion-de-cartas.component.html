<h4 style="font-size: 1em; font-weight: bold; text-align: left; margin: 0; padding-left: 1rem; margin-top: -0rem;">Gestión de cartas</h4>

<!-- Barra Horizontal -->
<div class="filter-bar p-1 surface-50 border-round shadow-1 flex align-items-center gap-3" style="width: 100%; max-width: 10000px;margin-top: 0.5rem">
    <div class="career-info flex align-items-center gap-2 p-2 surface-card border-round shadow-2" style="background-color: #f5f5f5; color: #666;">
        <span>{{ userCareer || 'Ingeniería de Sistemas' }}</span> <!-- Muestra la carrera del usuario -->
        <span class="text-sm" style="color: #999;">{{ period || '2024-1' }}</span> <!-- Muestra el periodo actual -->
    </div>
</div>

<!-- Botón de Regresar -->
<div class="button-container flex justify-content-end align-items-center mt-3 mr-4">
    <p-button label="REGRESAR" icon="pi pi-arrow-left" styleClass="logout-button" (click)="onBack()" 
              [style]="{'background-color': '#ffa500', 'color': '#fff', 'font-size': '0.6em', 'padding': '0.3em 1em', 'border-radius': '5px', 'border': 'none'}">
    </p-button>
</div>

<!-- Contenedor de la lista de elementos con el campo de búsqueda fijo -->
<div *ngIf="showList" class="flex" style="gap: 1rem; width: 100%; height: 100%;">
    <!-- Lista de elementos -->
    <div class="list-container surface-card border-round shadow-2 p-3" style="width: 300px; height: 490px; overflow-y: auto; margin-top: 1rem;">
        <!-- Campo de búsqueda fijo en la parte superior -->
        <div class="flex align-items-center p-input-icon-left mb-3" style="position: sticky; top: 0; background-color: #fff; z-index: 9; padding-top: 0.9rem;">
            <i class="pi pi-search"></i>
            <input pInputText type="text" placeholder="buscar" [(ngModel)]="searchQuery" class="w-full"/>
        </div>

        <!-- Lista de elementos (simulada) -->
        <div *ngFor="let item of filteredItems" class="flex align-items-center justify-content-between mb-2 p-2 border-round shadow-1" style="background-color: #f5f5f5;">
            <span class="p-avatar p-avatar-circle" style="background-color: #dcdcdc; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;">A</span>
            <span class="flex-grow-1 ml-2">{{ item.name || 'List item' }}</span>
            <button pButton icon="pi pi-eye" class="p-button-text p-button-sm" style="color: #007ad9;" (click)="selectItem(item)"></button>
        </div>
    </div>

    <!-- Contenedor vacío al lado de la lista de elementos -->
    <div class="empty-container flex align-items-center justify-content-center surface-card border-round shadow-2 p-3" 
         style="flex-grow: 1; height: 490px; margin-top: 1rem; background-color: #ffffff;"
         (mouseenter)="onEmptyContainerMouseEnter()" (mouseleave)="onEmptyContainerMouseLeave()">
        <span *ngIf="!selectedItem && showTooltip" class="p-button-text p-3" style="background-color: #ffebee; color: #b71c1c; border-radius: 5px; font-weight: bold;">
            Seleccionar Estudiante
        </span>
    </div>
</div>

<!-- Contenedor de las columnas de carrera -->
<div *ngIf="!showList" class="three-columns flex justify-content-end align-items-center mt-5" style="flex-direction: row-reverse;">
    <div class="column p-3 surface-card border-round shadow-2 m-2" 
        style="width: 200px; height: 200px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start;" (click)="showListView()">
        <h3 style="font-weight: bold; text-align: center; border-bottom: 1px solid #000; margin: 0;">Software</h3>
    </div>
    <div class="column p-3 surface-card border-round shadow-2 m-2" 
        style="width: 200px; height: 200px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start;" (click)="showListView()">
        <h3 style="font-weight: bold; text-align: center; border-bottom: 1px solid #000; margin: 0;">DEVELOPER</h3>
    </div>
    <div class="column p-3 surface-card border-round shadow-2 m-2" 
        style="width: 200px; height: 200px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start;" (click)="showListView()">
        <h3 style="font-weight: bold; text-align: center; border-bottom: 1px solid #000; margin: 0;">TI</h3>
    </div>
</div>
