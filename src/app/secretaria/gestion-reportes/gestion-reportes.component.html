<h4 style="font-size: 1em; font-weight: bold; text-align: left; margin: 0; padding-left: 1rem; margin-top: -0rem;">Gestión de reportes</h4>
<!-- Botón de Regresar -->
<div class="button-container flex justify-content-end align-items-center mt-3 mr-4">
    <p-button label="REGRESAR" icon="pi pi-arrow-left" styleClass="logout-button" (click)="onBack()" 
              [style]="{'background-color': '#ffa500', 'color': '#fff', 'font-size': '0.6em', 'padding': '0.3em 1em', 'border-radius': '5px', 'border': 'none'}">
    </p-button>
</div>

<!-- Barra Horizontal -->
<div class="filter-bar p-1 surface-50 border-round shadow-1 flex align-items-center gap-3" style="width: 100%; max-width: 10000px;margin-top: 0.5rem">
    <div class="career-info flex align-items-center gap-2 p-2 surface-card border-round shadow-2" style="background-color: #f5f5f5; color: #666;">
        <span>{{ userCareer || 'Ingeniería de Sistemas' }}</span> <!-- Muestra la carrera del usuario -->
        <span class="text-sm" style="color: #999;">{{ period || '2024-1' }}</span> <!-- Muestra el periodo actual -->
    </div>
</div>

<!-- Contenedor de lista de alumnos y contenedor vacío al costado -->
<div class="flex" style="gap: 1rem; width: 100%; height: 100%; margin-top: 1rem;">
    <!-- Contenedor de lista de alumnos -->
    <div class="list-container surface-card border-round shadow-2 p-3" style="width: 300px; height: 490px; overflow-y: auto;">
        <!-- Campo de búsqueda fijo en la parte superior -->
        <div class="flex align-items-center p-input-icon-left mb-3" style="position: sticky; top: 0; background-color: #fff; z-index: 9; padding-top: 0.9rem;">
            <i class="pi pi-search"></i>
            <input pInputText type="text" placeholder="Buscar alumno" [(ngModel)]="searchQuery" class="w-full"/>
        </div>

        <!-- Lista de alumnos (simulada) -->
        <div *ngFor="let student of studentList" class="flex align-items-center justify-content-between mb-2 p-2 border-round shadow-1" style="background-color: #f5f5f5;">
            <span class="p-avatar p-avatar-circle" style="background-color: #dcdcdc; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;">A</span>
            <span class="flex-grow-1 ml-2">{{ student.name || 'Student name' }}</span>
            <button pButton icon="pi pi-eye" class="p-button-text p-button-sm" style="color: #007ad9;" (click)="selectStudent(student)"></button>
        </div>
    </div>

    <!-- Contenedor vacío al lado de la lista de alumnos -->
    <div class="empty-container flex align-items-center justify-content-center surface-card border-round shadow-2 p-3" 
         style="flex-grow: 1; height: 490px; background-color: #ffffff;"
         (mouseenter)="onEmptyContainerMouseEnter()"
         (mouseleave)="onEmptyContainerMouseLeave()">
        <span *ngIf="!selectedStudent && showTooltip" class="p-button-text p-3" style="background-color: #ffebee; color: #b71c1c; border-radius: 5px; font-weight: bold;">
            Seleccionar Alumno
        </span>
    </div>
</div>
